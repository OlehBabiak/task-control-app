<div>
  <div class='board-header'>
    <h2>{{ boardDetail.name }}</h2>
    <p>{{ boardDetail.description }}</p>
  </div>
  <div class='container'>

    <div class='column' *ngFor='let column of boardDetail.columns'>
      <div class='column-header'>
        <h3>{{ column.name }}</h3>
      </div>
     <app-task-list [tasks] ='column.tasks' ></app-task-list>
      <div class='add-comment-button'>
        <p>+ Add new task</p>
      </div>
    </div>

  </div>
</div>
