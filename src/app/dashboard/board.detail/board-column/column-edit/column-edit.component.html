<div>
  <form (ngSubmit)='onSubmit(form)' #form="ngForm">
    <div>
      <input
        type='text'
        placeholder='Add column name...'
        name='name'
        ngModel
        #column="ngModel"
      >
    </div>
    <div>
      <button
        class='button btn-primary'
        type='submit'
      >Save
      </button>
    </div>
  </form>
</div>
